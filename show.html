<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
const kSize = 2;
const dSize = 200
for (curves of layers) {
    for (lines of curves) {
        ctx.moveTo(lines[0][0]*kSize+dSize,lines[0][1]*kSize+dSize);
        for(i = 1; i < lines.length; i++) {
            ctx.lineTo(lines[i][0]*kSize+dSize,lines[i][1]*kSize+dSize);
        }
}

}
ctx.stroke();
